<div id='container'>
  <a href='#/newjob' class="btn btn-primary">Create New Schedule</a>
  <table class='table table-hover'>
    <ul>
      <tr>
        <th>Phone Number</th>
        <th>Station</th>
        <th>Destination</th>
        <th>Direction</th>
      </tr>
      <tr ng-repeat="job in data.jobs">
        <td>{{ job.phone }}</td>
        <td>{{ job.station }}</td>
        <td>{{ job.destination }}</td>
        <td>{{ job.direction }}</td>
      </tr>
    </ul>
  </table>
</div>
